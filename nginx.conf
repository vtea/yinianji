# Nginx 配置文件
# 位置: /etc/nginx/sites-available/chinese-words
# 创建软链接: sudo ln -s /etc/nginx/sites-available/chinese-words /etc/nginx/sites-enabled/

upstream chinese_words_app {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    # HTTP 重定向到 HTTPS（配置 SSL 后取消注释）
    # return 301 https://$server_name$request_uri;

    # 最大上传文件大小
    client_max_body_size 10M;

    # 日志
    access_log /var/log/nginx/chinese-words-access.log;
    error_log /var/log/nginx/chinese-words-error.log;

    location / {
        proxy_pass http://chinese_words_app;
        
        # 传递原始请求信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf)$ {
        proxy_pass http://chinese_words_app;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
}

