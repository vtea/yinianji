<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>æ‹¼å†™æ¸¸æˆ - ç”Ÿå­—å­¦ä¹ </title>
  <style>
    :root {
      --primary-color: #58cc02;
      --primary-hover: #46a302;
      --secondary-color: #1cb0f6;
      --accent-color: #ffc800;
      --text-color: #4b4b4b;
      --border-color: #e5e5e5;
      --error-color: #ff4b4b;
      --success-color: #58cc02;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "din-round", "Microsoft YaHei", sans-serif;
      background: #f7f7f7;
      color: var(--text-color);
      padding: 0;
      margin: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 8px;
      }
    }

    .header {
      background: white;
      border: 2px solid var(--border-color);
      border-radius: 24px;
      padding: 20px;
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .header-title {
      font-size: 24px;
      font-weight: 800;
      color: var(--primary-color);
    }

    .score-info {
      display: flex;
      gap: 16px;
      font-weight: 800;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .header {
        padding: 16px;
        margin-bottom: 16px;
        border-radius: 16px;
      }
      .header-title {
        font-size: 20px;
      }
      .score-info {
        font-size: 14px;
        gap: 12px;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 12px;
      }
      .header-title {
        font-size: 18px;
      }
      .score-info {
        font-size: 12px;
        gap: 8px;
      }
    }

    .score-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .game-area {
      background: white;
      border: 2px solid var(--border-color);
      border-radius: 24px;
      padding: 24px;
      min-height: 400px;
    }

    @media (max-width: 768px) {
      .game-area {
        padding: 16px;
        border-radius: 16px;
        min-height: 300px;
      }
    }

    @media (max-width: 480px) {
      .game-area {
        padding: 12px;
        border-radius: 12px;
        min-height: 250px;
      }
    }

    .question-container {
      margin-bottom: 24px;
    }

    .question-title {
      font-size: 20px;
      font-weight: 800;
      margin-bottom: 16px;
      color: var(--text-color);
      text-align: center;
    }

    .pinyin-display {
      font-size: 32px;
      font-weight: 800;
      text-align: center;
      color: var(--secondary-color);
      margin: 20px 0;
      padding: 20px;
      background: #ddf4ff;
      border-radius: 16px;
    }

    @media (max-width: 768px) {
      .pinyin-display {
        font-size: 24px;
        margin: 16px 0;
        padding: 16px;
      }
    }

    @media (max-width: 480px) {
      .pinyin-display {
        font-size: 20px;
        margin: 12px 0;
        padding: 12px;
      }
    }

    .input-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 30px 0;
    }

    .input-box {
      width: 200px;
      height: 200px;
      border: 3px solid var(--border-color);
      border-radius: 16px;
      font-size: 120px;
      font-weight: 800;
      text-align: center;
      background: white;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .input-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(#ddd 1px, transparent 1px),
        linear-gradient(90deg, #ddd 1px, transparent 1px),
        linear-gradient(45deg, #eee 1px, transparent 1px),
        linear-gradient(-45deg, #eee 1px, transparent 1px);
      background-size:
        100% 1px,
        1px 100%,
        100% 100%,
        100% 100%;
      background-position:
        center,
        center,
        center,
        center;
      background-repeat: no-repeat;
      pointer-events: none;
      z-index: 0;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      font-size: 120px;
      font-weight: 800;
      text-align: center;
      color: var(--text-color);
      outline: none;
      z-index: 1;
      position: relative;
    }

    .input-box.correct {
      border-color: var(--success-color);
      background: #e8f5e9;
    }

    .input-box.wrong {
      border-color: var(--error-color);
      background: #ffebee;
    }

    .correct-answer {
      font-size: 24px;
      font-weight: 800;
      color: var(--success-color);
      margin-top: 12px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 32px;
    }

    .btn {
      padding: 16px 32px;
      border: 2px solid var(--border-color);
      border-radius: 16px;
      font-size: 18px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 0 var(--border-color);
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-hover);
      box-shadow: 0 4px 0 var(--primary-hover);
    }

    .btn-primary:active {
      transform: translateY(4px);
      box-shadow: 0 0 0;
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: white;
      color: var(--text-color);
    }

    .btn-secondary:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 var(--border-color);
    }

    .result-screen {
      text-align: center;
      padding: 40px 20px;
    }

    .result-title {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 16px;
    }

    .result-score {
      font-size: 48px;
      font-weight: 800;
      color: var(--primary-color);
      margin: 24px 0;
    }

    .result-details {
      font-size: 18px;
      color: #777;
      margin-bottom: 32px;
    }

    .celebration {
      font-size: 64px;
      margin: 20px 0;
      animation: bounce 0.5s ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      font-size: 20px;
      font-weight: 800;
      color: #777;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      .question-title {
        font-size: 18px;
        margin-bottom: 12px;
      }
      .input-area {
        gap: 16px;
        margin: 20px 0;
      }
      .input-box {
        width: 140px;
        height: 140px;
        font-size: 70px;
        border-radius: 12px;
      }
      .input-box input {
        font-size: 70px;
      }
    }

    @media (max-width: 480px) {
      .question-title {
        font-size: 16px;
        margin-bottom: 8px;
      }
      .input-area {
        gap: 12px;
        margin: 16px 0;
      }
      .input-box {
        width: 120px;
        height: 120px;
        font-size: 60px;
        border-radius: 10px;
      }
      .input-box input {
        font-size: 60px;
      }
    }
  </style>

<body>
<div class="container">
  <div class="header">
    <div class="header-title">âœï¸ æ‹¼å†™æ¸¸æˆ</div>
    <div class="score-info">
      <div class="score-item">
        <span>é¢˜ç›®:</span>
        <span id="currentQuestion">0</span>/<span id="totalQuestions">0</span>
      </div>
      <div class="score-item">
        <span>å¾—åˆ†:</span>
        <span id="currentScore">0</span>
      </div>
    </div>
  </div>

  <div class="game-area" id="gameArea">
    <div class="loading">æ­£åœ¨åŠ è½½é¢˜ç›®...</div>
  </div>
</div>

<script>
const currentUser = JSON.parse(localStorage.getItem("currentUser"));
let questions = [];
let currentQuestionIndex = 0;
let answers = [];
let score = 0;
let hasAnswered = false;

async function startGame() {
  if (!currentUser) {
    document.getElementById("gameArea").innerHTML = '<div class="result-screen"><div class="result-title">è¯·å…ˆç™»å½•</div></div>';
    return;
  }

  try {
    const res = await fetch("/api/game-spell", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id: currentUser.user_id, count: 10 })
    });

    if (!res.ok) {
      const data = await res.json();
      document.getElementById("gameArea").innerHTML = `<div class="result-screen"><div class="result-title">${data.error || "åŠ è½½å¤±è´¥"}</div></div>`;
      return;
    }

    const data = await res.json();
    questions = data.questions || [];
    
    if (questions.length === 0) {
      document.getElementById("gameArea").innerHTML = '<div class="result-screen"><div class="result-title">è¯·å…ˆæ·»åŠ ä¸€äº›ç”Ÿå­—</div></div>';
      return;
    }

    answers = [];
    currentQuestionIndex = 0;
    score = 0;
    hasAnswered = false;
    
    document.getElementById("totalQuestions").textContent = questions.length;
    showQuestion();
  } catch (err) {
    console.error("åŠ è½½é¢˜ç›®å¤±è´¥ï¼š", err);
    document.getElementById("gameArea").innerHTML = '<div class="result-screen"><div class="result-title">åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•</div></div>';
  }
}

function showQuestion() {
  if (currentQuestionIndex >= questions.length) {
    showResult();
    return;
  }

  const question = questions[currentQuestionIndex];
  const savedAnswer = answers[currentQuestionIndex]?.input_hanzi || "";
  hasAnswered = false;

  document.getElementById("currentQuestion").textContent = currentQuestionIndex + 1;
  
  let correctAnswerHtml = "";
  if (hasAnswered && savedAnswer) {
    const isCorrect = savedAnswer.trim() === question.correct_hanzi;
    correctAnswerHtml = `<div class="correct-answer">æ­£ç¡®ç­”æ¡ˆ: ${question.correct_hanzi}</div>`;
  }

  document.getElementById("gameArea").innerHTML = `
    <div class="question-container">
      <div class="question-title">è¯·æ ¹æ®æ‹¼éŸ³å†™å‡ºæ±‰å­—ï¼š</div>
      <div class="pinyin-display">${question.pinyin}</div>
      <div class="input-area">
        <div class="input-box ${hasAnswered ? (savedAnswer.trim() === question.correct_hanzi ? 'correct' : 'wrong') : ''}" id="inputBox">
          <input type="text" 
                 id="hanziInput" 
                 maxlength="1" 
                 value="${savedAnswer}"
                 placeholder="?"
                 oninput="handleInput()"
                 onkeypress="handleKeyPress(event)"
                 autocomplete="off"
                 autocorrect="off"
                 autocapitalize="off"
                 spellcheck="false">
        </div>
        ${correctAnswerHtml}
      </div>
      <div class="controls">
        <button class="btn btn-primary" id="submitBtn" onclick="submitAnswer()" ${!savedAnswer ? 'disabled' : ''}>
          ${currentQuestionIndex === questions.length - 1 ? 'å®Œæˆ' : 'ä¸‹ä¸€é¢˜'}
        </button>
        <button class="btn btn-secondary" onclick="startGame()">é‡æ–°å¼€å§‹</button>
      </div>
    </div>
  `;

  // èšç„¦è¾“å…¥æ¡†
  const input = document.getElementById("hanziInput");
  if (input) {
    input.focus();
  }
}

function handleInput() {
  const input = document.getElementById("hanziInput");
  const submitBtn = document.getElementById("submitBtn");
  
  if (input && submitBtn) {
    const value = input.value.trim();
    submitBtn.disabled = !value;
    if (value) {
      submitBtn.style.opacity = "1";
    } else {
      submitBtn.style.opacity = "0.5";
    }
  }
}

function handleKeyPress(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    const submitBtn = document.getElementById("submitBtn");
    if (submitBtn && !submitBtn.disabled) {
      submitAnswer();
    }
  }
}

function submitAnswer() {
  if (hasAnswered) {
    nextQuestion();
    return;
  }

  const input = document.getElementById("hanziInput");
  if (!input) return;

  const inputValue = input.value.trim();
  if (!inputValue) return;

  const question = questions[currentQuestionIndex];
  const isCorrect = inputValue === question.correct_hanzi;
  hasAnswered = true;

  if (!answers[currentQuestionIndex]) {
    answers[currentQuestionIndex] = {
      word_id: question.word_id,
      input_hanzi: inputValue
    };
  } else {
    answers[currentQuestionIndex].input_hanzi = inputValue;
  }

  // æ›´æ–°UI
  const inputBox = document.getElementById("inputBox");
  const submitBtn = document.getElementById("submitBtn");
  
  if (inputBox) {
    inputBox.classList.remove("correct", "wrong");
    inputBox.classList.add(isCorrect ? "correct" : "wrong");
  }

  if (input) {
    input.disabled = true;
  }

  // æ˜¾ç¤ºæ­£ç¡®ç­”æ¡ˆ
  const inputArea = document.querySelector(".input-area");
  if (inputArea && !isCorrect) {
    const correctDiv = document.createElement("div");
    correctDiv.className = "correct-answer";
    correctDiv.textContent = `æ­£ç¡®ç­”æ¡ˆ: ${question.correct_hanzi}`;
    inputArea.appendChild(correctDiv);
  }

  if (isCorrect) {
    score += 10;
    document.getElementById("currentScore").textContent = score;
  }

  if (submitBtn) {
    submitBtn.textContent = currentQuestionIndex === questions.length - 1 ? "å®Œæˆ" : "ä¸‹ä¸€é¢˜";
  }
}

function nextQuestion() {
  if (!hasAnswered) {
    submitAnswer();
    return;
  }
  
  currentQuestionIndex++;
  showQuestion();
}

async function showResult() {
  try {
    const res = await fetch("/api/game-spell/submit", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        user_id: currentUser.user_id,
        answers: answers
      })
    });

    const data = await res.json();
    
    if (!res.ok) {
      document.getElementById("gameArea").innerHTML = `<div class="result-screen"><div class="result-title">${data.error || "æäº¤å¤±è´¥"}</div></div>`;
      return;
    }

    const correctCount = data.correct_count || 0;
    const totalCount = data.total_count || 0;
    const finalScore = data.score || 0;
    const expEarned = data.exp_earned || 0;
    const isPerfect = correctCount === totalCount;

    let celebration = "";
    if (isPerfect) {
      celebration = '<div class="celebration">ğŸ‰ å®Œç¾ï¼</div>';
    } else if (correctCount >= totalCount * 0.8) {
      celebration = '<div class="celebration">ğŸŒŸ å¾ˆæ£’ï¼</div>';
    } else if (correctCount >= totalCount * 0.6) {
      celebration = '<div class="celebration">ğŸ‘ ä¸é”™ï¼</div>';
    }

    document.getElementById("gameArea").innerHTML = `
      <div class="result-screen">
        ${celebration}
        <div class="result-title">æ¸¸æˆç»“æŸ</div>
        <div class="result-score">${finalScore} åˆ†</div>
        <div class="result-details">
          <div>ç­”å¯¹: ${correctCount} / ${totalCount}</div>
          <div>è·å¾—ç»éªŒ: +${expEarned} EXP</div>
        </div>
        <div class="controls">
          <button class="btn btn-primary" onclick="startGame()">å†æ¥ä¸€å±€</button>
          <button class="btn btn-secondary" onclick="if(window.parent && window.parent.switchPage){window.parent.switchPage('chinese');}else{window.location.href='chinese.html';}">è¿”å›ç”Ÿå­—æœ¬</button>
        </div>
      </div>
    `;

    // æ›´æ–°çˆ¶é¡µé¢çš„æ¸¸æˆæ•°æ®
    if (window.parent && typeof window.parent.updateGameStats === 'function') {
      window.parent.updateGameStats();
    }
  } catch (err) {
    console.error("æäº¤ç­”æ¡ˆå¤±è´¥ï¼š", err);
    document.getElementById("gameArea").innerHTML = '<div class="result-screen"><div class="result-title">æäº¤å¤±è´¥ï¼Œè¯·é‡è¯•</div></div>';
  }
}

// é¡µé¢åŠ è½½æ—¶å¼€å§‹æ¸¸æˆ
if (currentUser) {
  startGame();
} else {
  document.getElementById("gameArea").innerHTML = '<div class="result-screen"><div class="result-title">è¯·å…ˆç™»å½•</div></div>';
}
</script>
</body>
