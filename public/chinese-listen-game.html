  <div class="header">
    <div class="header-title">ğŸ§ å¬éŸ³é€‰å­—</div>
    <div class="score-info">
      <div class="score-item">
        <span>é¢˜ç›®:</span>
        <span id="currentQuestion">0</span>/<span id="totalQuestions">0</span>
      </div>
      <div class="score-item">
        <span>å¾—åˆ†:</span>
        <span id="currentScore">0</span>
      </div>
    </div>
  </div>

  <div class="game-area" id="gameArea">
    <div class="loading">æ­£åœ¨åŠ è½½é¢˜ç›®...</div>
  </div>
</div>

<script>
// å®‰å…¨è·å–ç”¨æˆ·ä¿¡æ¯
let currentUser = null;
try {
  const userStr = localStorage.getItem("currentUser");
  if (userStr) {
    currentUser = JSON.parse(userStr);
  }
} catch (err) {
  console.error("è§£æç”¨æˆ·ä¿¡æ¯å¤±è´¥ï¼š", err);
  currentUser = null;
}
let questions = [];
let currentQuestionIndex = 0;
let answers = [];
let score = 0;
let hasAnswered = false;

function getVoiceSettingsSafe() {
  try {
    const raw = localStorage.getItem('voiceSettings');
    return raw ? JSON.parse(raw) : { rate: 0.8, voiceName: null };
  } catch (e) {
    return { rate: 0.8, voiceName: null };
  }
}

function speakText(text) {
  return new Promise((resolve) => {
    const content = (text || '').trim();
    if (!content) return resolve();

    const synth = window.speechSynthesis;
    if (!synth) {
      try {
        if (window.parent && typeof window.parent.speak === 'function') {
          window.parent.speak(content, 'chinese');
        }
      } catch (e) {}
      return resolve();
    }

    const settings = getVoiceSettingsSafe();
    const u = new SpeechSynthesisUtterance(content);
    u.lang = 'zh-CN';
    u.rate = settings.rate || 0.8;

    try {
      if (settings.voiceName && settings.voiceName !== 'default') {
        const voices = synth.getVoices();
        const v = voices.find(x => x.name === settings.voiceName);
        if (v) u.voice = v;
      }
    } catch (e) {}

    u.onend = () => resolve();
    u.onerror = () => resolve();

    try {
      synth.cancel();
      synth.speak(u);
    } catch (e) {
      resolve();
    }
  });
}

async function startGame() {
  if (!currentUser) {
    document.getElementById("gameArea").innerHTML = '<div class="result-screen"><div class="result-title">è¯·å…ˆç™»å½•</div></div>';
    return;
  }

  try {
    const res = await fetch("/api/game-listen", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id: currentUser.user_id, count: 10 })
    });

    if (!res.ok) {
      const data = await res.json();
      document.getElementById("gameArea").innerHTML = `<div class="result-screen"><div class="result-title">${data.error || "åŠ è½½å¤±è´¥"}</div></div>`;
      return;
    }

    const data = await res.json();
    questions = data.questions || [];
    
    if (questions.length === 0) {
      document.getElementById("gameArea").innerHTML = '<div class="result-screen"><div class="result-title">è¯·å…ˆæ·»åŠ ä¸€äº›ç”Ÿå­—</div></div>';
      return;
    }

    answers = [];
    currentQuestionIndex = 0;
    score = 0;
    hasAnswered = false;
    
    document.getElementById("totalQuestions").textContent = questions.length;
    showQuestion();
  } catch (err) {
    console.error("åŠ è½½é¢˜ç›®å¤±è´¥ï¼š", err);
    document.getElementById("gameArea").innerHTML = '<div class="result-screen"><div class="result-title">åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•</div></div>';
  }
}

function showQuestion() {
  if (currentQuestionIndex >= questions.length) {
    showResult();
    return;
  }

  const question = questions[currentQuestionIndex];
  const selectedId = answers[currentQuestionIndex]?.selected_hanzi_id || null;
  hasAnswered = false;

  document.getElementById("currentQuestion").textContent = currentQuestionIndex + 1;
  
  const optionsHtml = question.options.map((option, idx) => {
    const isSelected = option.id === selectedId;
    return `
      <button class="option-btn ${isSelected ? 'selected' : ''}" 
              onclick="selectOption(${option.id})"
              data-id="${option.id}">
        ${option.hanzi}
      </button>
    `;
  }).join("");

  document.getElementById("gameArea").innerHTML = `
    <div class="question-container">
      <div class="question-title">è¯·å¬è¯»éŸ³ï¼Œé€‰æ‹©æ­£ç¡®çš„æ±‰å­—ï¼š</div>
      <div class="pinyin-container">
        <div class="pinyin-display">${question.pinyin}</div>
        <button class="play-btn" id="playBtn" onclick="playSound()">ğŸ”Š</button>
      </div>
      <div class="options-grid">
        ${optionsHtml}
      </div>
      <div class="controls">
        <button class="btn btn-primary" onclick="nextQuestion()" ${!selectedId ? 'disabled style="opacity:0.5"' : ''}>
          ${currentQuestionIndex === questions.length - 1 ? 'å®Œæˆ' : 'ä¸‹ä¸€é¢˜'}
        </button>
        <button class="btn btn-secondary" onclick="startGame()">é‡æ–°å¼€å§‹</button>
      </div>
    </div>
  `;

  // è‡ªåŠ¨æ’­æ”¾ä¸€æ¬¡ - ä½¿ç”¨ requestAnimationFrame ç¡®ä¿ DOM å·²æ¸²æŸ“
  requestAnimationFrame(() => {
    // ç¬¬ä¸€é¢˜æ—¶éœ€è¦æ›´é•¿çš„å»¶è¿Ÿï¼Œç¡®ä¿æµè§ˆå™¨å‡†å¤‡å¥½æ’­æ”¾éŸ³é¢‘
    const delay = currentQuestionIndex === 0 ? 800 : 500;
    setTimeout(() => playSound(), delay);
  });
}

async function playSound() {
  const question = questions[currentQuestionIndex];
  if (!question) return;

  const btn = document.getElementById("playBtn");
  if (btn) {
    btn.classList.add("playing");
    btn.disabled = true;
  }

  await speakText(`${question.hanzi}ï¼Œæ‹¼éŸ³ï¼š${question.pinyin}`);

  if (btn) {
    btn.classList.remove("playing");
    btn.disabled = false;
  }
}

function selectOption(hanziId) {
  if (hasAnswered) return;

  const question = questions[currentQuestionIndex];
  const isCorrect = question.word_id === hanziId;
  hasAnswered = true;

  if (!answers[currentQuestionIndex]) {
    answers[currentQuestionIndex] = {
      word_id: question.word_id,
      selected_hanzi_id: hanziId
    };
  } else {
    answers[currentQuestionIndex].selected_hanzi_id = hanziId;
  }

  // æ›´æ–°UIæ˜¾ç¤ºæ­£ç¡®/é”™è¯¯
  document.querySelectorAll(".option-btn").forEach(btn => {
    btn.classList.remove("selected", "correct", "wrong", "disabled");
    const btnId = parseInt(btn.dataset.id);
    
    if (btnId === hanziId) {
      if (isCorrect) {
        btn.classList.add("correct");
        score += 10;
        document.getElementById("currentScore").textContent = score;
      } else {
        btn.classList.add("wrong");
      }
    }
    
    if (btnId === question.word_id && isCorrect === false) {
      btn.classList.add("correct");
    }
    
    btn.classList.add("disabled");
  });

  // å¯ç”¨ä¸‹ä¸€é¢˜æŒ‰é’®
  const nextBtn = document.querySelector(".btn-primary");
  if (nextBtn) {
    nextBtn.disabled = false;
    nextBtn.style.opacity = "1";
  }
}

function nextQuestion() {
  if (!answers[currentQuestionIndex]?.selected_hanzi_id) {
    return;
  }
  
  currentQuestionIndex++;
  showQuestion();
}

async function showResult() {
  try {
    const res = await fetch("/api/game-listen/submit", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        user_id: currentUser.user_id,
        answers: answers
      })
    });

    const data = await res.json();
    
    if (!res.ok) {
      document.getElementById("gameArea").innerHTML = `<div class="result-screen"><div class="result-title">${data.error || "æäº¤å¤±è´¥"}</div></div>`;
      return;
    }

    const correctCount = data.correct_count || 0;
    const totalCount = data.total_count || 0;
    const finalScore = data.score || 0;
    const expEarned = data.exp_earned || 0;
    const maxConsecutive = data.max_consecutive || 0;
    const isPerfect = correctCount === totalCount;
    const results = data.results || [];

    let celebration = "";
    if (isPerfect) {
      celebration = '<div class="celebration">ğŸ‰ å®Œç¾ï¼</div>';
    } else if (correctCount >= totalCount * 0.8) {
      celebration = '<div class="celebration">ğŸŒŸ å¾ˆæ£’ï¼</div>';
    } else if (correctCount >= totalCount * 0.6) {
      celebration = '<div class="celebration">ğŸ‘ ä¸é”™ï¼</div>';
    }

    let consecutiveInfo = "";
    if (maxConsecutive >= 3) {
      consecutiveInfo = `<div style="color: var(--accent-color); font-weight: 800; margin-top: 8px;">è¿ç»­ç­”å¯¹ ${maxConsecutive} é¢˜ï¼</div>`;
    }

    // ç”Ÿæˆé”™è¯¯é¢˜ç›®è¯¦ç»†ä¿¡æ¯
    let wrongAnswersHtml = "";
    const wrongAnswers = results.filter((item, index) => {
      if (!item.correct) {
        // æ‰¾åˆ°ç”¨æˆ·é€‰æ‹©çš„æ±‰å­—
        const selectedAnswer = answers[index];
        const selectedOption = questions[index]?.options?.find(opt => opt.id === selectedAnswer?.selected_hanzi_id);
        item.selected_hanzi = selectedOption ? selectedOption.hanzi : 'æœªé€‰æ‹©';
        return true;
      }
      return false;
    });

    if (wrongAnswers.length > 0) {
      wrongAnswersHtml = `
        <div class="wrong-answers-section">
          <div class="wrong-answers-title">ğŸ“ é”™è¯¯é¢˜ç›®è¯¦æƒ…</div>
          ${wrongAnswers.map(item => `
            <div class="wrong-answer-item">
              <div class="wrong-answer-hanzi">${item.correct_hanzi}</div>
              <div class="wrong-answer-info">
                <div style="color: #999; margin-bottom: 4px;">æ‹¼éŸ³ï¼š${item.pinyin}</div>
                <div class="wrong-answer-selected">âŒ ä½ é€‰çš„ï¼š${item.selected_hanzi}</div>
                <div class="wrong-answer-correct">âœ“ æ­£ç¡®ç­”æ¡ˆï¼š${item.correct_hanzi}</div>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    document.getElementById("gameArea").innerHTML = `
      <div class="result-screen">
        ${celebration}
        <div class="result-title">æ¸¸æˆç»“æŸ</div>
        <div class="result-score">${finalScore} åˆ†</div>
        <div class="result-details">
          <div>ç­”å¯¹: ${correctCount} / ${totalCount}</div>
          ${consecutiveInfo}
          <div>è·å¾—ç»éªŒ: +${expEarned} EXP</div>
        </div>
        ${wrongAnswersHtml}
        <div class="controls">
          <button class="btn btn-primary" onclick="startGame()">å†æ¥ä¸€å±€</button>
          <button class="btn btn-secondary" onclick="if(window.parent && window.parent.switchPage){window.parent.switchPage('chinese');}else{window.location.href='chinese.html';}">è¿”å›ç”Ÿå­—æœ¬</button>
        </div>
      </div>
    `;

    // æ›´æ–°çˆ¶é¡µé¢çš„æ¸¸æˆæ•°æ®
    if (window.parent && typeof window.parent.updateGameStats === 'function') {
      window.parent.updateGameStats();
    }
  } catch (err) {
    console.error("æäº¤ç­”æ¡ˆå¤±è´¥ï¼š", err);
    document.getElementById("gameArea").innerHTML = '<div class="result-screen"><div class="result-title">æäº¤å¤±è´¥ï¼Œè¯·é‡è¯•</div></div>';
  }
}

// é¡µé¢åŠ è½½æ—¶å¼€å§‹æ¸¸æˆ
if (currentUser) {
  startGame();
} else {
  document.getElementById("gameArea").innerHTML = '<div class="result-screen"><div class="result-title">è¯·å…ˆç™»å½•</div></div>';
}
</script>
</body>
</html>
