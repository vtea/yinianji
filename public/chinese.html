<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>è¯­æ–‡ - ç”Ÿå­—å­¦ä¹ </title>
  <style>
    :root {
      --primary-color: #58cc02;
      --primary-hover: #46a302;
      --secondary-color: #1cb0f6;
      --accent-color: #ffc800;
      --text-color: #4b4b4b;
      --border-color: #e5e5e5;
    }

    body {
      font-family: "din-round", "Microsoft YaHei", sans-serif;
      background: #ffffff;
      color: var(--text-color);
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px;
    }

    #list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 24px;
    }

    .word-wrapper {
      background: white;
      border: 2px solid var(--border-color);
      border-radius: 24px;
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      position: relative;
      box-shadow: 0 4px 0 var(--border-color);
      transition: all 0.2s;
      cursor: pointer;
    }

    .word-wrapper:hover {
      background-color: #f7f7f7;
      transform: translateY(-2px);
    }

    .word-wrapper:active {
      transform: translateY(4px);
      box-shadow: 0 0px 0 var(--border-color);
    }


    .word-display {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: #fff;
      border: 2px solid #333;
    }

    /* ç°ä»£åŒ–çš„ç±³å­—æ ¼ */
    .word-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(#eee 1px, transparent 1px),
        linear-gradient(90deg, #eee 1px, transparent 1px),
        linear-gradient(45deg, #f5f5f5 1px, transparent 1px),
        linear-gradient(-45deg, #f5f5f5 1px, transparent 1px);
      background-size: 50% 50%, 50% 50%, 70% 70%, 70% 70%;
      background-position: center;
      pointer-events: none;
    }

    .word-display ruby {
      font-size: 64px;
      font-weight: 800;
      z-index: 1;
      line-height: 1;
      color: #333;
    }

    .word-display rt {
      display: none;
    }

    .word-pinyin {
      font-size: 16px;
      font-weight: 800;
      color: var(--secondary-color);
      background: #ddf4ff;
      padding: 4px 12px;
      border-radius: 12px;
    }

    .word-info {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 12px;
      font-weight: 800;
      color: #afafaf;
    }

    .word-actions {
      display: flex;
      gap: 8px;
      width: 100%;
      margin-top: 8px;
    }

    .speak-btn, .del-btn {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 12px;
      font-weight: 800;
      font-size: 12px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.1s;
    }

    .speak-btn {
      background: var(--primary-color);
      color: white;
      box-shadow: 0 3px 0 var(--primary-hover);
    }

    .speak-btn:active {
      transform: translateY(3px);
      box-shadow: 0 0 0;
    }

    .del-btn {
      background: #ff4b4b;
      color: white;
      box-shadow: 0 3px 0 #d33131;
    }

    .del-btn:active {
      transform: translateY(3px);
      box-shadow: 0 0 0;
    }

    .empty-message {
      text-align: center;
      color: #afafaf;
      padding: 60px 16px;
      font-size: 18px;
      font-weight: 800;
    }

    @media (max-width: 480px) {
      #list {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div id="list"></div>
</div>

<script>
const currentUser = JSON.parse(localStorage.getItem("currentUser"));

function formatDate(dateString) {
  const date = new Date(dateString);
  return date.toLocaleDateString();
}

function speakChinese(hanzi, py, wordId) {
  if (!hanzi) return;
  
  if (window.parent && window.parent.speak) {
    window.parent.speak(`${hanzi}ï¼Œæ‹¼éŸ³ï¼š${py}`, 'chinese');
  } else {
    const saved = localStorage.getItem("voiceSettings");
    const voiceSettings = saved ? JSON.parse(saved) : { rate: 0.8 };
    const u = new SpeechSynthesisUtterance(`${hanzi}ï¼Œæ‹¼éŸ³ï¼š${py}`);
    u.lang = "zh-CN";
    u.rate = voiceSettings.rate;
    speechSynthesis.cancel();
    setTimeout(() => {
      speechSynthesis.speak(u);
    }, 50);
  }


  if (!currentUser) return;
  
  fetch("/api/speak", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id: wordId })
  }).then(() => {
    loadChinesePage();
  });
}

function deleteChineseWord(event, id, hanzi) {
  event.stopPropagation();
  if (confirm(`ç¡®å®šè¦åˆ é™¤ "${hanzi}" å—ï¼Ÿ`)) {
    fetch("/api/delete", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id })
    }).then(res => {
      if (res.status === 200) {
        loadChinesePage();
      } else {
        alert("åˆ é™¤å¤±è´¥");
      }
    });
  }
}

function loadChinesePage() {
  if (!currentUser) return;

  fetch(`/api/words/${currentUser.user_id}`)
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("list");
      if (!list) return;
      list.innerHTML = "";

      if (data.length === 0) {
        list.innerHTML = "<div class='empty-message'>è¿˜æ²¡æœ‰æ·»åŠ ä»»ä½•ç”Ÿå­—ï¼Œå¿«å»æ·»åŠ å§ï¼</div>";
        return;
      }

      data.forEach(w => {
        const wrapper = document.createElement("div");
        wrapper.className = "word-wrapper";

        const date = formatDate(w.created_at);
        wrapper.innerHTML = `
          <div class="word-pinyin">${w.pinyin}</div>
          <div class="word-display">
            <ruby>${w.hanzi}<rt></rt></ruby>
          </div>
          <div class="word-info">
            <span>ğŸ“… ${date}</span>
            <span class="speak-count">ğŸ”Š ${w.speak_count}</span>
          </div>
          <div class="word-actions">
            <button class="speak-btn">æœ—è¯»</button>
            <button class="del-btn">åˆ é™¤</button>
          </div>
        `;

        wrapper.onclick = () => speakChinese(w.hanzi, w.pinyin, w.id);
        wrapper.querySelector(".speak-btn").onclick = (e) => {
          e.stopPropagation();
          speakChinese(w.hanzi, w.pinyin, w.id);
        };
        wrapper.querySelector(".del-btn").onclick = (e) => deleteChineseWord(e, w.id, w.hanzi);

        list.appendChild(wrapper);
      });
    });
}

loadChinesePage();
</script>
</body>
</html>
