<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>å¬éŸ³é€‰å­—æ¸¸æˆ - ç”Ÿå­—å­¦ä¹ </title>
  <style>
    :root {
      --primary-color: #58cc02;
      --primary-hover: #46a302;
      --secondary-color: #1cb0f6;
      --accent-color: #ffc800;
      --text-color: #4b4b4b;
      --border-color: #e5e5e5;
      --error-color: #ff4b4b;
      --success-color: #58cc02;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "din-round", "Microsoft YaHei", sans-serif;
      background: #f7f7f7;
      color: var(--text-color);
      padding: 0;
      margin: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px;
    }

    .header {
      background: white;
      border: 2px solid var(--border-color);
      border-radius: 24px;
      padding: 20px;
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .header-title {
      font-size: 24px;
      font-weight: 800;
      color: var(--primary-color);
    }

    .score-info {
      display: flex;
      gap: 16px;
      font-weight: 800;
      font-size: 16px;
    }

    .score-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .game-area {
      background: white;
      border: 2px solid var(--border-color);
      border-radius: 24px;
      padding: 24px;
      min-height: 400px;
    }

    .question-container {
      margin-bottom: 24px;
    }

    .question-title {
      font-size: 20px;
      font-weight: 800;
      margin-bottom: 16px;
      color: var(--text-color);
      text-align: center;
    }

    .pinyin-display {
      font-size: 32px;
      font-weight: 800;
      text-align: center;
      color: var(--secondary-color);
      margin: 20px 0;
      padding: 20px;
      background: #ddf4ff;
      border-radius: 16px;
    }

    .play-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--primary-color);
      color: white;
      border: none;
      font-size: 36px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      box-shadow: 0 6px 0 var(--primary-hover);
      transition: all 0.2s;
    }

    .play-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 0 var(--primary-hover);
    }

    .play-btn:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 var(--primary-hover);
    }

    .play-btn.playing {
      background: var(--accent-color);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 24px;
    }

    .option-btn {
      padding: 30px 20px;
      border: 3px solid var(--border-color);
      border-radius: 16px;
      background: white;
      font-size: 48px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 0 var(--border-color);
    }

    .option-btn:hover {
      background: #f7f7f7;
      transform: translateY(-2px);
    }

    .option-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 var(--border-color);
    }

    .option-btn.selected {
      border-color: var(--secondary-color);
      background: #ddf4ff;
      color: var(--secondary-color);
    }

    .option-btn.correct {
      border-color: var(--success-color);
      background: #e8f5e9;
      color: var(--success-color);
      animation: correctPulse 0.5s;
    }

    .option-btn.wrong {
      border-color: var(--error-color);
      background: #ffebee;
      color: var(--error-color);
      animation: shake 0.5s;
    }

    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .option-btn.disabled {
      pointer-events: none;
      opacity: 0.6;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 32px;
    }

    .btn {
      padding: 16px 32px;
      border: 2px solid var(--border-color);
      border-radius: 16px;
      font-size: 18px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 0 var(--border-color);
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-hover);
      box-shadow: 0 4px 0 var(--primary-hover);
    }

    .btn-primary:active {
      transform: translateY(4px);
      box-shadow: 0 0 0;
    }

    .btn-secondary {
      background: white;
      color: var(--text-color);
    }

    .btn-secondary:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 var(--border-color);
    }

    .result-screen {
      text-align: center;
      padding: 40px 20px;
    }

    .result-title {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 16px;
    }

    .result-score {
      font-size: 48px;
      font-weight: 800;
      color: var(--primary-color);
      margin: 24px 0;
    }

    .result-details {
      font-size: 18px;
      color: #777;
      margin-bottom: 32px;
    }

    .celebration {
      font-size: 64px;
      margin: 20px 0;
      animation: bounce 0.5s ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      font-size: 20px;
      font-weight: 800;
      color: #777;
    }

    @media (max-width: 768px) {
      .options-grid {
        grid-template-columns: 1fr;
      }
      .option-btn {
        font-size: 36px;
        padding: 24px 16px;
      }
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="header-title">ğŸ§ å¬éŸ³é€‰å­—</div>
    <div class="score-info">
      <div class="score-item">
        <span>é¢˜ç›®:</span>
        <span id="currentQuestion">0</span>/<span id="totalQuestions">0</span>
      </div>
      <div class="score-item">
        <span>å¾—åˆ†:</span>
        <span id="currentScore">0</span>
      </div>
    </div>
  </div>

  <div class="game-area" id="gameArea">
    <div class="loading">æ­£åœ¨åŠ è½½é¢˜ç›®...</div>
  </div>
</div>

<script>
const currentUser = JSON.parse(localStorage.getItem("currentUser"));
let questions = [];
let currentQuestionIndex = 0;
let answers = [];
let score = 0;
let hasAnswered = false;

function getVoiceSettingsSafe() {
  try {
    const raw = localStorage.getItem('voiceSettings');
    return raw ? JSON.parse(raw) : { rate: 0.8, voiceName: null };
  } catch (e) {
    return { rate: 0.8, voiceName: null };
  }
}

function speakText(text) {
  return new Promise((resolve) => {
    const content = (text || '').trim();
    if (!content) return resolve();

    const synth = window.speechSynthesis;
    if (!synth) {
      try {
        if (window.parent && typeof window.parent.speak === 'function') {
          window.parent.speak(content, 'chinese');
        }
      } catch (e) {}
      return resolve();
    }

    const settings = getVoiceSettingsSafe();
    const u = new SpeechSynthesisUtterance(content);
    u.lang = 'zh-CN';
    u.rate = settings.rate || 0.8;

    try {
      if (settings.voiceName && settings.voiceName !== 'default') {
        const voices = synth.getVoices();
        const v = voices.find(x => x.name === settings.voiceName);
        if (v) u.voice = v;
      }
    } catch (e) {}

    u.onend = () => resolve();
    u.onerror = () => resolve();

    try {
      synth.cancel();
      synth.speak(u);
    } catch (e) {
      resolve();
    }
  });
}

async function startGame() {
  if (!currentUser) {
    document.getElementById("gameArea").innerHTML = '<div class="result-screen"><div class="result-title">è¯·å…ˆç™»å½•</div></div>';
    return;
  }

  try {
    const res = await fetch("/api/game-listen", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id: currentUser.user_id, count: 10 })
    });

    if (!res.ok) {
      const data = await res.json();
      document.getElementById("gameArea").innerHTML = `<div class="result-screen"><div class="result-title">${data.error || "åŠ è½½å¤±è´¥"}</div></div>`;
      return;
    }

    const data = await res.json();
    questions = data.questions || [];
    
    if (questions.length === 0) {
      document.getElementById("gameArea").innerHTML = '<div class="result-screen"><div class="result-title">è¯·å…ˆæ·»åŠ ä¸€äº›ç”Ÿå­—</div></div>';
      return;
    }

    answers = [];
    currentQuestionIndex = 0;
    score = 0;
    hasAnswered = false;
    
    document.getElementById("totalQuestions").textContent = questions.length;
    showQuestion();
  } catch (err) {
    console.error("åŠ è½½é¢˜ç›®å¤±è´¥ï¼š", err);
    document.getElementById("gameArea").innerHTML = '<div class="result-screen"><div class="result-title">åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•</div></div>';
  }
}

function showQuestion() {
  if (currentQuestionIndex >= questions.length) {
    showResult();
    return;
  }

  const question = questions[currentQuestionIndex];
  const selectedId = answers[currentQuestionIndex]?.selected_hanzi_id || null;
  hasAnswered = false;

  document.getElementById("currentQuestion").textContent = currentQuestionIndex + 1;
  
  const optionsHtml = question.options.map((option, idx) => {
    const isSelected = option.id === selectedId;
    return `
      <button class="option-btn ${isSelected ? 'selected' : ''}" 
              onclick="selectOption(${option.id})"
              data-id="${option.id}">
        ${option.hanzi}
      </button>
    `;
  }).join("");

  document.getElementById("gameArea").innerHTML = `
    <div class="question-container">
      <div class="question-title">è¯·å¬è¯»éŸ³ï¼Œé€‰æ‹©æ­£ç¡®çš„æ±‰å­—ï¼š</div>
      <div class="pinyin-display">${question.pinyin}</div>
      <button class="play-btn" id="playBtn" onclick="playSound()">ğŸ”Š</button>
      <div class="options-grid">
        ${optionsHtml}
      </div>
      <div class="controls">
        <button class="btn btn-primary" onclick="nextQuestion()" ${!selectedId ? 'disabled style="opacity:0.5"' : ''}>
          ${currentQuestionIndex === questions.length - 1 ? 'å®Œæˆ' : 'ä¸‹ä¸€é¢˜'}
        </button>
        <button class="btn btn-secondary" onclick="startGame()">é‡æ–°å¼€å§‹</button>
      </div>
    </div>
  `;

  // è‡ªåŠ¨æ’­æ”¾ä¸€æ¬¡
  setTimeout(() => playSound(), 500);
}

async function playSound() {
  const question = questions[currentQuestionIndex];
  if (!question) return;

  const btn = document.getElementById("playBtn");
  if (btn) {
    btn.classList.add("playing");
    btn.disabled = true;
  }

  await speakText(`${question.hanzi}ï¼Œæ‹¼éŸ³ï¼š${question.pinyin}`);

  if (btn) {
    btn.classList.remove("playing");
    btn.disabled = false;
  }
}

function selectOption(hanziId) {
  if (hasAnswered) return;

  const question = questions[currentQuestionIndex];
  const isCorrect = question.word_id === hanziId;
  hasAnswered = true;

  if (!answers[currentQuestionIndex]) {
    answers[currentQuestionIndex] = {
      word_id: question.word_id,
      selected_hanzi_id: hanziId
    };
  } else {
    answers[currentQuestionIndex].selected_hanzi_id = hanziId;
  }

  // æ›´æ–°UIæ˜¾ç¤ºæ­£ç¡®/é”™è¯¯
  document.querySelectorAll(".option-btn").forEach(btn => {
    btn.classList.remove("selected", "correct", "wrong", "disabled");
    const btnId = parseInt(btn.dataset.id);
    
    if (btnId === hanziId) {
      if (isCorrect) {
        btn.classList.add("correct");
        score += 10;
        document.getElementById("currentScore").textContent = score;
      } else {
        btn.classList.add("wrong");
      }
    }
    
    if (btnId === question.word_id && isCorrect === false) {
      btn.classList.add("correct");
    }
    
    btn.classList.add("disabled");
  });

  // å¯ç”¨ä¸‹ä¸€é¢˜æŒ‰é’®
  const nextBtn = document.querySelector(".btn-primary");
  if (nextBtn) {
    nextBtn.disabled = false;
    nextBtn.style.opacity = "1";
  }
}

function nextQuestion() {
  if (!answers[currentQuestionIndex]?.selected_hanzi_id) {
    return;
  }
  
  currentQuestionIndex++;
  showQuestion();
}

async function showResult() {
  try {
    const res = await fetch("/api/game-listen/submit", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        user_id: currentUser.user_id,
        answers: answers
      })
    });

    const data = await res.json();
    
    if (!res.ok) {
      document.getElementById("gameArea").innerHTML = `<div class="result-screen"><div class="result-title">${data.error || "æäº¤å¤±è´¥"}</div></div>`;
      return;
    }

    const correctCount = data.correct_count || 0;
    const totalCount = data.total_count || 0;
    const finalScore = data.score || 0;
    const expEarned = data.exp_earned || 0;
    const maxConsecutive = data.max_consecutive || 0;
    const isPerfect = correctCount === totalCount;

    let celebration = "";
    if (isPerfect) {
      celebration = '<div class="celebration">ğŸ‰ å®Œç¾ï¼</div>';
    } else if (correctCount >= totalCount * 0.8) {
      celebration = '<div class="celebration">ğŸŒŸ å¾ˆæ£’ï¼</div>';
    } else if (correctCount >= totalCount * 0.6) {
      celebration = '<div class="celebration">ğŸ‘ ä¸é”™ï¼</div>';
    }

    let consecutiveInfo = "";
    if (maxConsecutive >= 3) {
      consecutiveInfo = `<div style="color: var(--accent-color); font-weight: 800; margin-top: 8px;">è¿ç»­ç­”å¯¹ ${maxConsecutive} é¢˜ï¼</div>`;
    }

    document.getElementById("gameArea").innerHTML = `
      <div class="result-screen">
        ${celebration}
        <div class="result-title">æ¸¸æˆç»“æŸ</div>
        <div class="result-score">${finalScore} åˆ†</div>
        <div class="result-details">
          <div>ç­”å¯¹: ${correctCount} / ${totalCount}</div>
          ${consecutiveInfo}
          <div>è·å¾—ç»éªŒ: +${expEarned} EXP</div>
        </div>
        <div class="controls">
          <button class="btn btn-primary" onclick="startGame()">å†æ¥ä¸€å±€</button>
          <button class="btn btn-secondary" onclick="if(window.parent && window.parent.switchPage){window.parent.switchPage('chinese');}else{window.location.href='chinese.html';}">è¿”å›ç”Ÿå­—æœ¬</button>
        </div>
      </div>
    `;

    // æ›´æ–°çˆ¶é¡µé¢çš„æ¸¸æˆæ•°æ®
    if (window.parent && typeof window.parent.updateGameStats === 'function') {
      window.parent.updateGameStats();
    }
  } catch (err) {
    console.error("æäº¤ç­”æ¡ˆå¤±è´¥ï¼š", err);
    document.getElementById("gameArea").innerHTML = '<div class="result-screen"><div class="result-title">æäº¤å¤±è´¥ï¼Œè¯·é‡è¯•</div></div>';
  }
}

// é¡µé¢åŠ è½½æ—¶å¼€å§‹æ¸¸æˆ
if (currentUser) {
  startGame();
} else {
  document.getElementById("gameArea").innerHTML = '<div class="result-screen"><div class="result-title">è¯·å…ˆç™»å½•</div></div>';
}
</script>
