# Nginx 配置 - 用于 Docker 容器反向代理
# 位置: /etc/nginx/sites-available/chinese-words
# 创建软链接: sudo ln -s /etc/nginx/sites-available/chinese-words /etc/nginx/sites-enabled/

upstream docker_app {
    server 127.0.0.1:9123;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    client_max_body_size 10M;
    access_log /var/log/nginx/chinese-words-access.log;
    error_log /var/log/nginx/chinese-words-error.log;

    # 禁用访问日志中的 favicon 和 robots.txt 请求
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # 代理所有请求到 Docker 容器
    location / {
        proxy_pass http://docker_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
