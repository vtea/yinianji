<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ËØ≠Êñá - ÁîüÂ≠óÂ≠¶‰π†</title>
  <style>
    :root {
      --primary-color: #58cc02;
      --primary-hover: #46a302;
      --secondary-color: #1cb0f6;
      --accent-color: #ffc800;
      --text-color: #4b4b4b;
      --border-color: #e5e5e5;
    }

    body {
      font-family: "din-round", "Microsoft YaHei", sans-serif;
      background: #ffffff;
      color: var(--text-color);
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px;
    }

    #list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 24px;
    }

    .word-wrapper {
      background: white;
      border: 2px solid var(--border-color);
      border-radius: 24px;
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      position: relative;
      box-shadow: 0 4px 0 var(--border-color);
      transition: all 0.2s;
      cursor: pointer;
    }

    .word-wrapper:hover {
      background-color: #f7f7f7;
      transform: translateY(-2px);
    }

    .word-wrapper:active {
      transform: translateY(4px);
      box-shadow: 0 0px 0 var(--border-color);
    }


    .word-display {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: #fff;
      border: 2px solid #333;
    }

    /* Â∞èÂ≠¶Á±≥Â≠óÊ†ºÔºàÂçÅÂ≠ó + ÊñúÁ∫øÔºâ */
    .word-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(#ddd 1px, transparent 1px),
        linear-gradient(90deg, #ddd 1px, transparent 1px),
        linear-gradient(45deg, #eee 1px, transparent 1px),
        linear-gradient(-45deg, #eee 1px, transparent 1px);
      background-size:
        100% 1px,
        1px 100%,
        100% 100%,
        100% 100%;
      background-position:
        center,
        center,
        center,
        center;
      background-repeat: no-repeat;
      pointer-events: none;
    }

    .word-display ruby {
      font-size: 64px;
      font-weight: 800;
      z-index: 1;
      line-height: 1;
      color: #333;
      text-align: center;
    }

    .word-display rt {
      display: none;
    }

    .word-pinyin {
      font-size: 16px;
      font-weight: 800;
      color: var(--secondary-color);
      background: #ddf4ff;
      padding: 4px 12px;
      border-radius: 12px;
      opacity: 0;
      filter: blur(8px);
      transition: all 0.3s;
      cursor: pointer;
      user-select: none;
    }
    
    .word-pinyin.show {
      opacity: 1;
      filter: blur(0);
    }
    
    .word-pinyin:hover {
      background: #b3e5fc;
    }

    .word-info {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 12px;
      font-weight: 800;
      color: #afafaf;
    }

    .remove-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 28px;
      height: 28px;
      background: #ff4b4b;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 0 #d33131;
      transition: all 0.1s;
    }

    .remove-btn:active {
      transform: translateY(2px);
      box-shadow: 0 0 0;
    }

    .empty-message {
      text-align: center;
      color: #afafaf;
      padding: 60px 16px;
      font-size: 18px;
      font-weight: 800;
    }

    @media (max-width: 480px) {
      #list {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div id="list"></div>
</div>

<script>
const currentUser = JSON.parse(localStorage.getItem("currentUser"));

function formatDate(dateString) {
  const date = new Date(dateString);
  return date.toLocaleDateString();
}

function speakChinese(hanzi, py, wordId) {
  if (!hanzi) return;
  
  if (window.parent && window.parent.speak) {
    window.parent.speak(`${hanzi}ÔºåÊãºÈü≥Ôºö${py}`, 'chinese');
  } else {
    const saved = localStorage.getItem("voiceSettings");
    const voiceSettings = saved ? JSON.parse(saved) : { rate: 0.8 };
    const u = new SpeechSynthesisUtterance(`${hanzi}ÔºåÊãºÈü≥Ôºö${py}`);
    u.lang = "zh-CN";
    u.rate = voiceSettings.rate;
    speechSynthesis.cancel();
    setTimeout(() => {
      speechSynthesis.speak(u);
    }, 50);
  }


  if (!currentUser) return;
  
  fetch("/api/speak", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id: wordId })
  }).then(() => {
    loadChinesePage();
  });
}

function deleteChineseWord(event, word) {
  event.stopPropagation();
  if (confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§ "${word.hanzi}" ÂêóÔºü`)) {
    fetch("/api/delete", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id: word.id })
    }).then(res => {
      if (res.status === 200) {
        if (currentUser) {
          if (window.parent && window.parent.updateWordStats) {
            window.parent.updateWordStats();
          }
        }
        loadChinesePage();
      } else {
        alert("Âà†Èô§Â§±Ë¥•");
      }
    });
  }
}

function loadChinesePage() {
  if (!currentUser) return;

  fetch(`/api/words/${currentUser.user_id}`)
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("list");
      if (!list) return;
      list.innerHTML = "";

      if (data.length === 0) {
        list.innerHTML = "<div class='empty-message'>ËøòÊ≤°ÊúâÊ∑ªÂä†‰ªª‰ΩïÁîüÂ≠óÔºåÂø´ÂéªÊ∑ªÂä†ÂêßÔºÅ</div>";
        return;
      }

      data.forEach(w => {
        const wrapper = document.createElement("div");
        wrapper.className = "word-wrapper";

        const date = formatDate(w.created_at);
        wrapper.innerHTML = `
          <button class="remove-btn" type="button">‚úï</button>
          <div class="word-pinyin" title="ÁÇπÂáªÊòæÁ§∫/ÈöêËóèÊãºÈü≥">${w.pinyin || ''}</div>
          <div class="word-display">
            <ruby>${w.hanzi}<rt>${w.pinyin || ''}</rt></ruby>
          </div>
          <div class="word-info">
            <span>üìÖ ${date}</span>
            <span class="speak-count">üîä ${w.speak_count}</span>
          </div>
        `;

        const pinyinEl = wrapper.querySelector(".word-pinyin");
        
        // ÁÇπÂáªÊãºÈü≥ÂàáÊç¢ÊòæÁ§∫/ÈöêËóè
        pinyinEl.onclick = (e) => {
          e.stopPropagation();
          pinyinEl.classList.toggle('show');
        };
        
        // ÁÇπÂáªÂç°ÁâáÊúóËØª
        wrapper.onclick = (e) => {
          if (!e.target.classList.contains('word-pinyin')) {
            speakChinese(w.hanzi, w.pinyin, w.id);
          }
        };
        
        wrapper.querySelector(".remove-btn").onclick = (e) => deleteChineseWord(e, w);

        list.appendChild(wrapper);
      });
    });
}

loadChinesePage();
</script>
</body>
</html>
