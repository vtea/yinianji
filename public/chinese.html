    }

      background: #f5f5f5;
      padding: 2px 4px;

    }

      gap: 4px;

    .speak-btn {
      background: #4caf50;

    }

    .speak-btn:hover {
      background: #45a049;
    }

    .del-btn {
      background: #ff6f61;

    }

    .del-btn:hover {
      background: #ff3b2f;
    }

    .empty-message {
      text-align: center;

    @media (max-width: 480px) {

    @media (min-width: 481px) and (max-width: 768px) {

</head>

<script>

const currentUser = JSON.parse(localStorage.getItem("currentUser"));
